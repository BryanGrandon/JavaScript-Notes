<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Navbar 1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="navbar-1.css" />
    <!-- JS -->
    <script src="navbar-1.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <nav class="navbar">
        <section class="logo">
          <a href="#" class="logo__text">Logo</a>
        </section>

        <ul class="list list--navbar">
          <li><a href="#" class="link link--navbar">Home</a></li>
          <li><a href="#" class="link link--navbar">About</a></li>
          <li><a href="#" class="link link--navbar">Services</a></li>
          <li><a href="#" class="link link--navbar">Contact</a></li>
        </ul>

        <a href="#" class="button button--link button--link-navbar">
          Get Started
        </a>

        <button class="button button--navbar">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>

      <section class="dropdown-menu">
        <ul class="list list--dropdown-menu">
          <li class="list__centered">
            <a href="#" class="link link--dropdown-menu">Home</a>
          </li>
          <li class="list__centered">
            <a href="#" class="link link--dropdown-menu">About</a>
          </li>
          <li class="list__centered">
            <a href="#" class="link link--dropdown-menu">Services</a>
          </li>
          <li class="list__centered">
            <a href="#" class="link link--dropdown-menu">Contact</a>
          </li>
          <li class="list__centered">
            <a href="#" class="button button--link"> Get Started </a>
          </li>
        </ul>
      </section>
    </header>
    <!-- Content -->
    <main class="main">
      <article class="welcome">
        <h2 class="welcome__title">Welcome</h2>
        <p class="welcome__text">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos cumque
          officia, omnis quidem nemo similique consequatur labore accusantium.
        </p>
      </article>
    </main>
  </body>
</html>
