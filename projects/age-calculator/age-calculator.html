<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="reset-css-styles.css" />
    <link rel="stylesheet" href="age-calculator.css" />
    <script src="age-calculator.js" defer></script>
  </head>
  <body>
    <main class="container">
      <article class="age-calculator">
        <h2 class="age-calculator__title">Age Calculator</h2>
        <form action="#" class="age-calculator__form">
          <p class="age-calculator__text">Enter your date of birth:</p>
          <input type="date" class="input input--age-calculator" required />
          <button class="button button--age-calculator">Calculate Age</button>
        </form>
        <p class="age-calculator__response"></p>
      </article>
    </main>
  </body>
</html>
